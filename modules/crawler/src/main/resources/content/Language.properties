category.site-page-crawler=Site Page Crawler

configuration.site-page-crawler.name=Site Page Crawler
configuration.site-page-crawler.desc=Configuration for Site Page Crawler

field.outputFolder.name=Output Folder
field.outputFolder.desc=The folder the output file is written to. Default is /mnt/persistent-storage/ for Liferay PaaS.

field.objectDefinitionERC.name=Object Definition ERC
field.objectDefinitionERC.desc=The ERC of the Liferay Objects Definition where the Site Page Crawler output is saved. Default is CRAWLER_OUTPUT. Used by the Site Page Crawler Widget only.

field.pageBodySelector.name=Page Body Selector
field.pageBodySelector.desc=CSS Selector to identify the Page Body. Default is section#content. This is used to exclude the page header and page footer when looking for links on a page.

field.webContentDisplayWidgetLinksOnly.name=Web Content Display Widget Links Only
field.webContentDisplayWidgetLinksOnly.desc=Whether to include Links from Web Content Display Widget occurrences only. Default is true.

field.crawlPublicPages.name=Crawl Public Pages
field.crawlPublicPages.desc=Whether to crawl public pages. Default is true.

field.crawlPrivatePages.name=Crawl Private Pages
field.crawlPrivatePages.desc=Whether to crawl private pages. Default is true.

field.crawlHiddenPages.name=Crawl Hidden Page
field.crawlHiddenPages.desc=Whether to crawl hidden pages. Default is false. This is the Page Settings > General > Basic Info > Hidden from Menu Display field.

field.checkPageGuestRoleViewPermission.name=Check Page Guest Role View Permission
field.checkPageGuestRoleViewPermission.desc=Check whether the Guest Role has View permission for the page. Default is false.

field.validateLinksOnPages.name=Validate Links On Pages
field.validateLinksOnPages.desc=Whether to validate links on pages. Default is false. Enabling this will increase the runtime of the Gogo shell command as it tries to open every URL to verify the HTTP Status Code response.